site_name: Agent Resources
site_url: https://kasperjunge.github.io/agent-resources/site/
site_description: A package manager for Claude Code. Share and install skills, commands, and subagents.
site_author: Kasper Junge
repo_url: https://github.com/kasperjunge/agent-resources
repo_name: kasperjunge/agent-resources

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    primary: black
    accent: deep orange

  font:
    code: Roboto Mono

  logo: images/puzzle.png


  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - content.code.copy
  custom_dir: overrides

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kasperjunge/agent-resources
      name: Agent Resources on GitHub
  generator: false

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - meta

nav:
  - Introduction: index.md
  - Getting started:
      - Installation: getting-started/installation.md
      - First steps: getting-started/first-steps.md
      - Getting help: getting-started/help.md
  - Guides:
      - Installing resources: guides/installing-resources.md
      - Bundles: guides/bundles.md
      - Creating resources: guides/creating-resources.md
      - Creating a shareable repo: guides/creating-repo.md
  - Concepts:
      - Resource types: concepts/resource-types.md
      - Repository structure: concepts/repository-structure.md
      - References and paths: concepts/references-and-paths.md
      - Install locations: concepts/install-locations.md
  - Reference:
      - CLI reference: reference/cli.md
      - Troubleshooting: reference/troubleshooting.md
